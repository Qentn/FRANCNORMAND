
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion | FrancNormand</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container input[type="email"],
    .auth-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      line-height: 1.2;
      height: 40px;
      box-sizing: border-box;
    }
    .toggle-password-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #c8102e;
      padding: 0;
      height: 30px;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-message {
      background-color: #ffcccc;
      color: #c8102e;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <div style="position: relative;">
        <input type="password" id="login-password" name="password" placeholder="Mot de passe" required />
        <button type="button" onclick="togglePassword('login-password')" class="toggle-password-btn">üëÅ</button>
      </div>
      <div id="login-error" class="error-message" style="display: none;"></div>
      <button type="submit">Se connecter</button>
    </form>
    <div class="toggle">
      Pas encore de compte ? <a href="/register.html">S‚Äôinscrire</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = this.email.value.trim();
      const password = this.password.value.trim();
      const errorDiv = document.getElementById('login-error');
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          window.location.href = '/dashboard.html';
        } else {
          const msg = await res.text();
          errorDiv.style.display = 'block';
          errorDiv.textContent = '‚ùå ' + msg;
          if (res.status === 404) {
            errorDiv.innerHTML += ' <a href="/register.html">S‚Äôinscrire</a>';
          }
        }
      } catch (err) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '‚ùå Erreur r√©seau.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
