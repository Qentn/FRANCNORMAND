
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion | FrancNormand</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container input[type="email"],
    .auth-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      line-height: 1.2;
      height: 40px;
      box-sizing: border-box;
    }
    .toggle-password-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #c8102e;
      padding: 0;
      height: 30px;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Connexion</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      
      <div style="position: relative;">
        <input type="password" id="login-password" name="password" placeholder="Mot de passe" required />
        <button type="button" onclick="togglePassword('login-password')" class="toggle-password-btn">üëÅ</button>
      </div>
      
      <button type="submit">Se connecter</button>
    </form>
    <div class="toggle">
      Pas encore de compte ? <a href="/register.html">S‚Äôinscrire</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
