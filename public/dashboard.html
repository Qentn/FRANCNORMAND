<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | FrancNormand</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #c8102e;
      --background-color: #ffffff;
      --secondary-background: #d9d9d9;
      --text-color: #1e1e1e;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--secondary-background);
      padding: 20px;
    }

    .sidebar img {
      width: 140px;
      display: block;
      margin: 0 auto 15px;
    }

    .sidebar h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a,
    .sidebar nav ul li button {
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      font: inherit;
      padding: 0;
    }

    .sidebar nav ul li a i,
    .sidebar nav ul li button i {
      margin-right: 10px;
      color: var(--primary-color);
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .wallet-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .wallet-info button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--secondary-background);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      margin-top: 0;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .card p.solde {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin: 5px 0;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #a30c20;
    }

    ul.activity-log {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.activity-log li {
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .qr-img {
      width: 100px;
      height: 100px;
      background: #fff;
      margin-top: 10px;
      display: block;
    }

    .qr-placeholder {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <img src="logo_francnormand.png" alt="Logo FrancNormand">
      <h2>FrancNormand</h2>
      <nav>
        <ul>
          <li><a href="/contact"><i class="fas fa-envelope"></i>Nous contacter</a></li>
          <li><a href="/about"><i class="fas fa-users"></i>Qui sommes-nous‚ÄØ?</a></li>
          <li><a href="/legal"><i class="fas fa-gavel"></i>Mentions l√©gales</a></li>
          <li><button onclick="deconnexion()"><i class="fas fa-sign-out-alt"></i>D√©connexion</button></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header>
        <h1>Bienvenue</h1>
        <div class="wallet-info">
          <span id="walletAddress"></span>
          <button onclick="copyWallet()">Copier</button>
          <a href="#" style="color: var(--primary-color); font-size: 0.8rem;">Voir le QR code correspondant</a>
        </div>
      </header>

      <div class="grid">
        <div class="card">
          <h2>Solde actuel</h2>
          <p id="solde" class="solde">Chargement...</p>
        </div>

        <div class="card">
          <h2>Actions rapides</h2>
          <button id="buyNorm" class="btn">Acheter du NORM</button><br>
          <button id="sendNorm" class="btn">Envoyer des NORM</button>
        </div>

        <div class="card">
          <h2>Derni√®res activit√©s</h2>
          <ul id="activityLog" class="activity-log">
            <li>Chargement des transactions...</li>
          </ul>
        </div>

        <div class="card">
          <h2>QR Code</h2>
          <img id="walletQrCode" src="" alt="QR Code" class="qr-img">
          <div id="qrPlaceholder" class="qr-placeholder"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function copyWallet() {
      const walletText = document.getElementById('walletAddress').textContent;
      if (walletText !== "Connecter votre portefeuille") {
        navigator.clipboard.writeText(walletText).then(() => {
          alert("Adresse copi√©e !");
        }).catch(err => {
          console.error("Erreur lors de la copie :", err);
        });
      } else {
        alert("Aucune adresse √† copier. Veuillez connecter votre portefeuille.");
      }
    }

    function deconnexion() {
      window.location.href = "/logout";
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetch('/me')
        .then(response => response.json())
        .then(data => {
          const walletAddressElement = document.getElementById('walletAddress');
          const qrCodeElement = document.getElementById('walletQrCode');
          const qrPlaceholder = document.getElementById('qrPlaceholder');
          const soldeElement = document.getElementById('solde');
          const activityLog = document.getElementById('activityLog');

          if (data.wallet) {
            walletAddressElement.textContent = data.wallet;
            soldeElement.textContent = data.solde ? `${data.solde} NORM` : '0 NORM';

            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data.wallet)}&size=100x100`;
            qrCodeElement.src = qrCodeUrl;
            qrPlaceholder.textContent = "";

            if (data.transactions && data.transactions.length > 0) {
              activityLog.innerHTML = "";
              data.transactions.forEach(tx => {
                const sign = tx.type === 'receive' ? '+' : '-';
                const addressShort = tx.address ? `${tx.address.slice(0, 5)}...` : '';
                const line = `<li>${sign}${tx.amount} NORM - ${tx.type} ${addressShort}</li>`;
                activityLog.innerHTML += line;
              });
            } else {
              activityLog.innerHTML = "<li>Aucune transaction pour le moment</li>";
            }
          } else {
            walletAddressElement.innerHTML = `<button id="linkWalletBtn" class="btn">Connecter votre portefeuille</button>`;
            soldeElement.textContent = "Connectez votre portefeuille";
            qrCodeElement.src = "";
            qrPlaceholder.textContent = "üëâ Connectez votre portefeuille pour voir votre QR code !";
            activityLog.innerHTML = "<li>Connectez votre portefeuille pour voir vos transactions</li>";

            document.getElementById('linkWalletBtn').addEventListener('click', async () => {
              if (typeof window.ethereum !== 'undefined') {
                try {
                  const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                  const walletAddress = accounts[0];
                  const message = "Confirme que je suis bien le propri√©taire de ce wallet pour FrancNormand";
                  const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, walletAddress]
                  });

                  const response = await fetch('/link-wallet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wallet: walletAddress, signature, message })
                  });

                  if (response.ok) {
                    alert('‚úÖ Wallet li√© avec succ√®s et signature v√©rifi√©e !');
                    window.location.reload();
                  } else {
                    const data = await response.json();
                    alert(`‚ùå Erreur : ${data.error}`);
                  }
                } catch (error) {
                  console.error(error);
                  alert('‚ùå Erreur lors de la r√©cup√©ration du wallet.');
                }
              } else {
                alert('‚ùå MetaMask non d√©tect√©.');
              }
            });
          }
        })
        .catch(err => {
          console.error('Erreur lors du chargement des infos:', err);
          alert('‚ùå Impossible de charger les informations du portefeuille. R√©essayez plus tard.');
        });
    });
  </script>
</body>
</html>
