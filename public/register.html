
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription | FrancNormand</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-message {
      background-color: #ffcccc;
      color: #c8102e;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    .auth-container input[type="text"],
    .auth-container input[type="email"],
    .auth-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      line-height: 1.2;
      height: 40px;
      box-sizing: border-box;
    }
    .toggle-password-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #c8102e;
      padding: 0;
      height: 30px;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Inscription</h2>
    <form id="register-form">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required />
      <input type="email" name="email" placeholder="Email" required />
      <div style="position: relative;">
        <input type="password" id="password" name="password" placeholder="Mot de passe" required onpaste="return false;" oncopy="return false;" />
        <button type="button" onclick="togglePassword('password')" class="toggle-password-btn">üëÅ</button>
      </div>
      <div style="position: relative;">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le mot de passe" required onpaste="return false;" oncopy="return false;" />
        <button type="button" onclick="togglePassword('confirmPassword')" class="toggle-password-btn">üëÅ</button>
      </div>
      <div id="error-msg" class="error-message" style="display: none;">‚ùå Les mots de passe ne correspondent pas</div>
      <div id="server-error" class="error-message" style="display: none;"></div>
      <button type="submit">Cr√©er mon compte</button>
    </form>
    <div class="toggle">
      D√©j√† inscrit ? <a href="/auth.html">Se connecter</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = this.username.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value.trim();
      const confirm = this.confirmPassword.value.trim();

      const errorMsg = document.getElementById('error-msg');
      const serverError = document.getElementById('server-error');
      errorMsg.style.display = "none";
      serverError.style.display = "none";
      serverError.textContent = "";

      if (password !== confirm) {
        errorMsg.style.display = "block";
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        if (res.ok) {
          window.location.href = '/register-success.html';
        } else {
          const msg = await res.text();
          serverError.style.display = "block";
          serverError.textContent = "‚ùå " + msg;
        }
      } catch (err) {
        serverError.style.display = "block";
        serverError.textContent = "‚ùå Erreur r√©seau. R√©essaye.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
